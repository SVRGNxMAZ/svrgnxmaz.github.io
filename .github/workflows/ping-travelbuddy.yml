name: Ping TravelBuddy status

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Ping travelbuddy
        id: ping
        run: |
          set -euo pipefail
          TARGET="https://travelbuddy.maztech.my"
          # try to get HTTP status code; curl returns 000 on network error
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$TARGET" || echo "000")
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Create status.json
        run: |
          mkdir -p portfolio
          cat > portfolio/status.json <<EOF
          {
            "checked_at": "${{ steps.ping.outputs.timestamp }}",
            "http_code": "${{ steps.ping.outputs.status }}",
            "online": $([[ "${{ steps.ping.outputs.status }}" =~ ^2 ]] && echo true || echo false)
          }
          EOF
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add portfolio/status.json || true
          if ! git diff --quiet --exit-code; then
            git commit -m "Update travelbuddy status: ${{ steps.ping.outputs.status }} at ${{ steps.ping.outputs.timestamp }}"
            git push
          else
            echo "No changes to commit."
          fi
